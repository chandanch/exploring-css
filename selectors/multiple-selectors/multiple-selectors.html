<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multiple selectors</title>
        <link rel="stylesheet" href="multiple-selectors.css">
    </head>
    <body>
        <h2>Types of Dogs</h2>
        <table lang="en-UK" class="uk-currency">
            <thead>
                <tr>
                    <th scope="col">Breed</th>
                    <th>Country</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Dogs size varies</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Affenpinscher</td>
                    <td>Romania</td>
                    <td>23.45</td>
                </tr>
                <tr>
                    <td>Australian Shepherd</td>
                    <td>Australia</td>
                    <td>45.45</td>
                </tr>
                <tr>
                    <td>Bichon Frise</td>
                    <td>Spain</td>
                    <td>43.48</td>
                </tr>
                <tr>
                    <td>Cocker Spaniel</td>
                    <td>Germanyu</td>
                    <td>25.89</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
